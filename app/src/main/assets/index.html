<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Privacy First Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            padding: 0;
        }
        
        .header {
            background: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #E0E0E0;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #1E3A5F;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-title {
            font-size: 14px;
            font-weight: 600;
            color: #1E3A5F;
        }
        
        .logo-subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .settings-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #F0F0F0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        .settings-btn:active {
            background: #E0E0E0;
        }
        
        .content {
            padding: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            margin-bottom: 24px;
        }
        
        .search-box::placeholder {
            color: #999;
        }
        
        .banks-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .bank-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        
        .bank-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 32px;
        }
        
        .bank-name {
            font-size: 12px;
            color: #333;
            text-align: center;
        }
        
        .info-card {
            background: #1A3A2E;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .info-card-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1A4D2E 0%, #2C6E49 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        .info-card-text {
            padding: 16px;
            background: white;
        }
        
        .info-card-title {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 16px;
        }
        
        .footer-link {
            color: #1E3A5F;
            text-decoration: none;
            font-weight: 600;
        }
        
        .lock-icon {
            color: #999;
            margin-right: 4px;
        }

        @media (max-width: 600px) {
            .banks-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
            
            .bank-icon {
                width: 56px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">üõ°Ô∏è</div>
            <div class="logo-text">

                <div class="logo-subtitle">Welcome, Nimit</div>

    <div class="content">

        </div>
        
        <div class="info-card">
            <div class="info-card-image">üí≥</div>

        <div class="footer-text">

            Banking sessions are encrypted & phishing-protected
            <br>
            <a href="#" class="footer-link">Learn more</a>
        </div>
    </div>
    
    <script>
        function openSettings() {
            if (window.Android) {
                window.Android.openSettings();
            }
        }
        
        function filterBanks() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const bankItems = document.querySelectorAll('.bank-item');
            
            bankItems.forEach(item => {
                const bankName = item.getAttribute('data-name').toLowerCase();
                if (bankName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
